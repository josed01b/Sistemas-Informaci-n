<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styleForms.css">
</head>
<body>
    <h1>Registrate</h1>
    <form method="post">
        <label for="nombre">Nombre del dueño:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="identificacion">Identificación del dueño:</label>
        <input type="text" id="identificacion" name="identificacion" required>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required>

        <label for="edad">Edad del dueño:</label>
        <input type="number" id="edad" name="edad" required>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>

        <label for="preferencia">Preferencia de Comunicación:</label>
        <select id="preferencia" name="preferencia" required>
            <option value="email">Email</option>
            <option value="telefono">Teléfono</option>
        </select>

        <label for="contrasena">Contraseña (Crear Contraseña):</label>
        <input type="password" id="contrasena" name="contrasena" required>

        <input type="hidden" id="role" name="role" value="user">

        <input type="submit" id="submit" value="Registrarse">
    </form>

    <script type="module" src="/static/js/registro-user.js" defer></script>
</body>
</html>
